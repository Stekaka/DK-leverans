<!DOCTYPE html>
<html lang="sv" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="min-h-screen bg-slate-50 dark:bg-slate-900 transition-colors p-8">
    <div class="max-w-md mx-auto space-y-4">
        <h1 class="text-2xl font-bold text-slate-900 dark:text-white">Theme Test</h1>
        
        <button id="themeToggle" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
            Toggle Theme
        </button>
        
        <div class="bg-white dark:bg-slate-800 p-4 rounded-lg shadow-lg border border-gray-100 dark:border-slate-700">
            <h2 class="text-lg font-semibold text-slate-900 dark:text-white mb-2">Card Example</h2>
            <p class="text-slate-600 dark:text-slate-300">This card should change colors when theme is toggled.</p>
        </div>
        
        <div id="themeStatus" class="text-sm text-slate-600 dark:text-slate-400">
            Current theme: <span id="currentTheme">light</span>
        </div>
    </div>

    <script>
        let isDark = false;
        const html = document.documentElement;
        const themeToggle = document.getElementById('themeToggle');
        const currentTheme = document.getElementById('currentTheme');
        
        function updateTheme() {
            if (isDark) {
                html.classList.add('dark');
                html.classList.remove('light');
                currentTheme.textContent = 'dark';
            } else {
                html.classList.remove('dark');
                html.classList.add('light');
                currentTheme.textContent = 'light';
            }
        }
        
        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            updateTheme();
        });
        
        // Initialize
        updateTheme();
    </script>
</body>
</html>
