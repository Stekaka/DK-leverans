<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Dark Mode Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="min-h-screen bg-slate-50 dark:bg-slate-900 transition-colors p-8">
    <div class="max-w-2xl mx-auto space-y-6">
        <h1 class="text-3xl font-bold text-slate-900 dark:text-white">
            Tailwind Dark Mode Test
        </h1>
        
        <div id="themeInfo" class="text-sm bg-blue-100 dark:bg-blue-900 p-4 rounded-lg">
            <div>HTML classes: <span id="htmlClasses" class="font-mono"></span></div>
            <div>Has dark class: <span id="hasDark" class="font-mono"></span></div>
        </div>
        
        <button id="themeToggle" class="px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-medium transition-colors">
            Toggle Theme
        </button>
        
        <!-- Test Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-white dark:bg-slate-800 p-6 rounded-lg shadow-lg border border-gray-100 dark:border-slate-700 transition-colors">
                <h3 class="text-lg font-semibold text-slate-900 dark:text-white mb-2">Card 1</h3>
                <p class="text-slate-600 dark:text-slate-300">
                    This card should be white in light mode and dark slate in dark mode.
                </p>
            </div>
            
            <div class="bg-white dark:bg-slate-800 p-6 rounded-lg shadow-lg border border-gray-100 dark:border-slate-700 transition-colors">
                <h3 class="text-lg font-semibold text-slate-900 dark:text-white mb-2">Card 2</h3>
                <p class="text-slate-600 dark:text-slate-300">
                    Both cards should change simultaneously when theme is toggled.
                </p>
            </div>
        </div>
        
        <!-- Stats like in the app -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="bg-white dark:bg-slate-800 p-4 rounded-lg shadow-lg border border-yellow-50 dark:border-slate-700 transition-colors">
                <div class="text-xl font-bold text-green-600 dark:text-green-400">42</div>
                <div class="text-sm text-gray-600 dark:text-slate-400">Bilder</div>
            </div>
            <div class="bg-white dark:bg-slate-800 p-4 rounded-lg shadow-lg border border-yellow-50 dark:border-slate-700 transition-colors">
                <div class="text-xl font-bold text-blue-600 dark:text-blue-400">12</div>
                <div class="text-sm text-gray-600 dark:text-slate-400">Videos</div>
            </div>
            <div class="bg-white dark:bg-slate-800 p-4 rounded-lg shadow-lg border border-yellow-50 dark:border-slate-700 transition-colors">
                <div class="text-xl font-bold text-purple-600 dark:text-purple-400">2.4 GB</div>
                <div class="text-sm text-gray-600 dark:text-slate-400">Total storlek</div>
            </div>
            <div class="bg-white dark:bg-slate-800 p-4 rounded-lg shadow-lg border border-yellow-50 dark:border-slate-700 transition-colors">
                <div class="text-xl font-bold text-yellow-600 dark:text-yellow-400">3</div>
                <div class="text-sm text-gray-600 dark:text-slate-400">Mappar</div>
            </div>
        </div>
    </div>

    <script>
        let isDark = false;
        const html = document.documentElement;
        const themeToggle = document.getElementById('themeToggle');
        const htmlClasses = document.getElementById('htmlClasses');
        const hasDark = document.getElementById('hasDark');
        
        function updateThemeInfo() {
            htmlClasses.textContent = html.className || '(no classes)';
            hasDark.textContent = html.classList.contains('dark') ? 'true' : 'false';
        }
        
        function toggleTheme() {
            console.log('Toggling theme. Current isDark:', isDark);
            console.log('HTML classes before:', html.className);
            
            if (isDark) {
                html.classList.remove('dark');
                console.log('Removed dark class');
            } else {
                html.classList.add('dark');
                console.log('Added dark class');
            }
            
            isDark = !isDark;
            console.log('HTML classes after:', html.className);
            updateThemeInfo();
        }
        
        themeToggle.addEventListener('click', toggleTheme);
        
        // Initialize
        updateThemeInfo();
        
        // Update info every second to monitor changes
        setInterval(updateThemeInfo, 1000);
    </script>
</body>
</html>
