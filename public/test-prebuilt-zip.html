<!DOCTYPE html>
<html>
<head>
    <title>Test Prebuilt ZIP API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007cba; color: white; border: none; cursor: pointer; }
        button:hover { background: #005a8b; }
        .result { margin: 20px 0; padding: 15px; border: 1px solid #ddd; background: #f9f9f9; }
        .loading { color: #007cba; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Test Prebuilt ZIP API</h1>
    
    <h2>Marc Zorjan (GotEvent) - 306 filer</h2>
    
    <h3>üöÄ Edge Runtime (l√§ngre timeout)</h3>
    <button onclick="testPrebuiltZip('eeda2d3b-0ed6-4e21-b307-7b41da72c401', true, '/api/admin/prebuilt-zip')">
        Skapa Full ZIP (Edge Runtime)
    </button>
    
    <h3>‚ö° Snabb ZIP (bara sm√• filer)</h3>
    <button onclick="testPrebuiltZip('eeda2d3b-0ed6-4e21-b307-7b41da72c401', true, '/api/admin/prebuilt-zip-fast')">
        Skapa Snabb ZIP (sm√• filer)
    </button>
    
    <h3>üì¶ Test befintlig</h3>
    <button onclick="testPrebuiltZip('eeda2d3b-0ed6-4e21-b307-7b41da72c401', false, '/api/admin/prebuilt-zip')">
        H√§mta befintlig ZIP
    </button>

    <div id="result" class="result" style="display: none;">
        <h3>Resultat:</h3>
        <div id="status"></div>
        <pre id="response"></pre>
    </div>

    <script>
        async function testPrebuiltZip(customerId, forceRebuild, endpoint = '/api/admin/prebuilt-zip') {
            const resultDiv = document.getElementById('result');
            const statusDiv = document.getElementById('status');
            const responseDiv = document.getElementById('response');
            
            resultDiv.style.display = 'block';
            statusDiv.innerHTML = '<div class="loading">‚è≥ Skapar prebuilt ZIP... Detta kan ta flera minuter f√∂r Marc\'s 306 filer...</div>';
            responseDiv.textContent = '';
            
            const startTime = Date.now();
            
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-admin-password': 'DronarkompanietAdmin2025!'
                    },
                    body: JSON.stringify({
                        customerId: customerId,
                        forceRebuild: forceRebuild
                    })
                });
                
                const data = await response.json();
                const duration = ((Date.now() - startTime) / 1000).toFixed(1);
                
                if (response.ok) {
                    statusDiv.innerHTML = `<div class="success">‚úÖ Lyckades! (${duration}s)</div>`;
                    
                    if (data.action === 'built_new') {
                        statusDiv.innerHTML += `<div class="success">üéâ Ny ZIP skapad: ${data.fileCount} filer, ${(data.zipSize / 1024 / 1024).toFixed(2)} MB</div>`;
                    } else if (data.action === 'used_existing') {
                        statusDiv.innerHTML += `<div class="success">‚ôªÔ∏è Anv√§nde befintlig ZIP: ${data.fileCount} filer</div>`;
                    }
                } else {
                    statusDiv.innerHTML = `<div class="error">‚ùå Fel (${duration}s): ${data.error}</div>`;
                }
                
                responseDiv.textContent = JSON.stringify(data, null, 2);
                
            } catch (error) {
                const duration = ((Date.now() - startTime) / 1000).toFixed(1);
                statusDiv.innerHTML = `<div class="error">‚ùå N√§tverksfel (${duration}s): ${error.message}</div>`;
                responseDiv.textContent = error.toString();
            }
        }
    </script>
</body>
</html>
